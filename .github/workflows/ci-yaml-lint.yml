---
name: üìù YAML Lint CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  yamllint:
    name: YAML Lint
    uses: N3b3x/hf-general-ci-tools/.github/workflows/ru-yaml-lint.yml@main
    with:
      paths: '.github/workflows/*.yml,**/*.yml,**/*.yaml'
      config_file: '_config/.yamllint'
      strict_mode: false
      exclude_patterns: '.git/**,node_modules/**,venv/**,.venv/**,_site/**'