# -----------------------------------------------------------------------------
# Just the Docs Style and Layout
# -----------------------------------------------------------------------------
# Logo configuration (if you have one)
logo: "/assets/images/logo.png"

# -----------------------------------------------------------------------------
# Build Settings
# -----------------------------------------------------------------------------
# Exclude these files/folders from Jekyll build
exclude:
  - .git/
  - .github/
  - .gitignore
  - .gitmodules
  - node_modules/
  - vendor/
  - _config/
  - build/
  - CMakeCache.txt
  - CMakeFiles/
  - "*.cmake"
  - Makefile
  - compile_commands.json

# Include these normally ignored files
include:
  - _pages

# -----------------------------------------------------------------------------
# SEO and Analytics (Optional)
# -----------------------------------------------------------------------------
google_analytics: # Add your GA tracking ID if needed
github_username: hardfoc
repository: hardfoc/hf-pincfg

# -----------------------------------------------------------------------------
# Default Front Matter
# -----------------------------------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      nav_fold: true